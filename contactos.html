            <h2>CONTACTOS</h2>
            <hr>
            <h3>Dejenos su opinión sobre la información:</h3>

            <form action="#" method="post">
                <label for="idnombre">Tu nombre</label><br>
                <input type="text" name="nombre" id="idnombre" required placeholder="Ingrese su  nombre aqui"><br>
                <label for="idapellido">Tu apellido</label><br>
                <input type="text" name="apellido" id="idapellido" required placeholder="Ingrese su  apellido aqui"><br>
                <label for="idtelefono">Tu teléfono</label><br>
                <input type="tlfn" name="telefono" id="idtelefono" required placeholder="Ingrese su  telefono aqui"><br>
                <label for="idcorreo">Tu correo</label><br>
                <input type="email" name="correo" id="idcorreo" required placeholder="Ingrese su correo aqui"><br>
                <label for="idmensaje">Tu Mensaje:</label><br>
                <textarea name="mensaje" id="idmensaje" cols="50" rows="20" required placeholder="Dejenos su mensaje aqui"></textarea><br>
                <br>
                <button type="submit">Enviar Mensaje</button>
                <button type="reset">Borrar Mensaje</button>
                <br><br>

            </form>
